<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<!-- <link rel="stylesheet" href="/static/style.css"> -->
	<!-- <link rel= "stylesheet" type= "text/css" href= "url_for('static',filename='styles/mainpage.css') }}"> -->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css' ) }}>

</head>

<body style="background-color: #f4f4f4;" id="output-page">
	<nav class="navbar" id="nav_output">
		<div class="logo">
			<button class="logo-nearby" type="button"><a class="nearby_button" href="#">Nearby</a></button>
		</div>
	</nav>
	<main>
		<!-- <h1>Organisations nearby</h1> -->
		<form class="homepage">
			<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-4">
					<label>Search</label>
					<input type="search" class="form-control" placeholder="Search for social services...">
				</div>
				<div class="col-3">
				<form action=" {{ url_for('out') }} " , method="GET">
							<label for="bezirk" class="label-hp">Search by neighborhood</label>
							<select name="bezirk" class="form-control" id="#">
								<option>All neighborhoods</option>
								<option>Charlottenburg-Wilmersdorf</option>
								<option>Friedrichshain-Kreuzberg</option>
								<option>Kreuzberg</option>
								<option>Lichtenberg</option>
								<option>Marzahn-Hellersdorf</option>
								<option>Mitte</option>
								<option>Neukölln</option>
								<option>Oranienburg</option>
								<option>Pankow</option>
								<option>Potsdam</option>
								<option>Reinickendorf</option>
								<option>Spandau</option>
								<option>Steglitz-Zehlendorf</option>
								<option>Tempelhof-Schöneberg</option>
								<option>Treptow-Köpenick</option>
							</select>
					</div>
					<div class="col-3">
						<label class="label-hp" for="services">Search by services</label>
						<select name="services" class="form-control" id="#">
							<option>All services</option>
							<option>Education</option>
							<option>Family Care & Support</option>
							<option>Free Time Activites</option>
							<option>Senior Center</option>
							<option>Youth Center</option>
							<option>Cultural Activites</option>
							<option>Sport & Health</option>
						</select>
						</div>
						<button style="height: 85px; margin-top: 40px;" class="btn btn-primary btn-sm col-2" type="submit" formaction=" {{ url_for('out') }} ">Search</button>
				</div>
			</div>
		</form>

		</div>
		</form>
		<div>
            <!-- <p> Du hast diesen Bezirk ausgewählt {{ bezirk }} </p>
			<p> Du hast diesen Service ausgewählt {{ services }} </p> -->
            <br>
		</div>
		{% for index, row in data.iterrows()%}
		<div class="columns">
			<div class="info">
					<h3>{{row.anbieter}} </h3>
					<p> Website: {{row.website}} </p>
					<p> Zeitliche Begrenzung: {{row.zeitliche_begrenzung}} </p>
					<p> Preis: {{row.preis}} </p>
					<p> Bezirk: {{row.bezirk}} </p>
					<p>{{row.kurzbeschreibung_des_angebotes}}</p>
				</div>
				<div class="img-div">
				<img src="https://img.freepik.com/free-vector/people-carrying-icons-related-insurance_53876-59883.jpg?size=626&ext=jpg&ga=GA1.2.1579370416.1637712000" alt="#">
			</div>
			</div>
		{% endfor %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
